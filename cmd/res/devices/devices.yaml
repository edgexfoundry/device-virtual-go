# Pre-define Devices
DeviceList:
  - Name: Random-Boolean-Device
    ProfileName: Random-Boolean-Device
    Description: Example of Device Virtual
    Labels:
      - device-virtual-example
    Protocols:
      other:
        Address: device-virtual-bool-01
        Port: 300
    AutoEvents:
      - Interval: 10s
        OnChange: false
        SourceName: Bool
  - Name: Random-Integer-Device
    ProfileName: Random-Integer-Device
    Description: Example of Device Virtual
    Labels:
      - device-virtual-example
    Protocols:
      other:
        Address: device-virtual-int-01
        Protocol: 300
    AutoEvents:
      - Interval: 15s
        OnChange: false
        SourceName: Int8
      - Interval: 15s
        OnChange: false
        SourceName: Int16
      - Interval: 15s
        OnChange: false
        SourceName: Int32
      - Interval: 15s
        OnChange: false
