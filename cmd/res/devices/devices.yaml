# Pre-define Devices
deviceList:
  - name: Random-Boolean-Device
    profileName: Random-Boolean-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-bool-01
        Port: 300
    autoEvents:
      - Interval: 10s
        OnChange: false
        SourceName: Bool
  - name: Random-Integer-Device
    profileName: Random-Integer-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-int-01
        Protocol: 300
    autoEvents:
      - Interval: 15s
        OnChange: false
        SourceName: Int8
      - Interval: 15s
        OnChange: false
        SourceName: Int16
      - Interval: 15s
        OnChange: false
        SourceName: Int32
      - Interval: 15s
        OnChange: false
        SourceName: Int64
