# Pre-define Devices
deviceList:
  - name: Random-Boolean-Device
    profileName: Random-Boolean-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-bool-01
        Port: 300
    autoEvents:
      - interval: 10s
        onChange: false
        sourceName: Bool
  - name: Random-Integer-Device
    profileName: Random-Integer-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-int-01
        Protocol: 300
    autoEvents:
      - interval: 15s
        onChange: false
        sourceName: Int8
      - interval: 15s
        onChange: false
        sourceName: Int16
      - interval: 15s
        onChange: false
        sourceName: Int32
      - interval: 15s
        onChange: false
        sourceName: Int64
  - name: Random-UnsignedInteger-Device
    profileName: Random-UnsignedInteger-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-uint-01
        Protocol: 300
    autoEvents:
      - interval: 20s
        onChange: false
        sourceName: Uint8
      - interval: 20s
        onChange: false
        sourceName: Uint16
      - interval: 20s
        onChange: false
        sourceName: Uint32
      - interval: 20s
        onChange: false
        sourceName: Uint64
  - name: Random-Float-Device
    profileName: Random-Float-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-float-01
        Protocol: 300
    autoEvents:
      - interval: 30s
        onChange: false
        sourceName: Float32
      - interval: 30s
        onChange: false
        sourceName: Float64
  - name: Random-Binary-Device
    profileName: Random-Binary-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-binary-01
        Port: 300
